    <script>

        let dotAnimation = true; 


        setInterval(() =>
        {
            let day = new Date(); 
            let splitDigits = '';

            let hh = day.getHours(); 
            hh = hh % 12; 
            hh = hh ? hh : 12; 
            splitDigits = hh.toString().split(''); 

            // console.log (`Hour ${hh} : ${splitDigits[0]}, ${splitDigits[1]}`);

            let sevSeg1 = new SevenSegment(".hr1"); 
            let sevSeg2 = new SevenSegment(".hr2"); 

        // ===========================================

        if (dotAnimation == true)
        {
            sevSeg2.dotAnimationActive(); 
            // console.log(`dot ani : ${dotAnimation}`); 
            dotAnimation = !dotAnimation; 
        }
        else 
        {
            sevSeg2.dotAnimationInActive(); 
            dotAnimation = !dotAnimation; 

        }// end if -> dotAnimation


        // ===========================================

            if (splitDigits.length == 1)
        {
            splitDigits.unshift(0); 
            sevSeg1.digitZero(); 
        }// end if -> splitDigits.length

        if (splitDigits[0] === "0")
        {
            sevSeg1.digitZero(); 
        }

        if (splitDigits[0] === "1")
        {
            sevSeg1.digitOne(); 
        }

        if (splitDigits[0] === "2")
        {

        {
            sevSeg1.digitSeven(); 
        }

        if (splitDigits[0] === "8")
        {
            sevSeg1.digitEight(); 
        }

        if (splitDigits[0] === "9")
        {
            sevSeg1.digitNine(); 
        }

// ===========================================

        {
            sevSeg2.digitZero(); 
        }

        {

// ===========================================

// ===========================================
